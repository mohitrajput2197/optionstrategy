<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - Option Strategy Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* --- NEW: Trading-themed animated background --- */
    body { 
      margin: 0; 
      font-family: 'Inter', Arial, sans-serif; 
      color: #e0faff;
      background-color: #171c26;
      overflow: hidden; /* Prevent scrollbars from the animation */
    }
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        background-image: 
            linear-gradient(to right, rgba(122, 220, 244, 0.1) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(122, 220, 244, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan-grid 60s linear infinite;
    }
    body::after {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='600' height='600' xmlns='http://www.w3.org/2000/svg'%3E%3Cg opacity='0.15'%3E%3Cpolyline points='50,560 110,340 190,410 270,320 350,170 470,350' style='fill:none;stroke:%2300f2ea;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;'/%3E%3Cpolyline points='100,420 200,540 320,350 520,200' style='fill:none;stroke:%2350e07c;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;'/%3E%3C/g%3E%3C/svg%3E");
        background-repeat: repeat;
        animation: pan-chart 90s linear infinite;
    }
    @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 2400px 2400px; }
    }
    @keyframes pan-chart {
        0% { background-position: 0 0; }
        100% { background-position: -1800px 1200px; }
    }
    a { color: #93e5ff; text-decoration: none; }

    .auth-wrapper {
        position: relative;
        z-index: 1; /* Keep content on top of the background */
        display: flex;
        min-height: 100vh;
        width: 100vw;
        overflow: auto; /* Allow scrolling if content is too tall */
    }
    .auth-branding-side {
        flex: 1;
        background: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
    }
    .auth-form-side {
        flex: 1;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @media (max-width: 800px) { .auth-branding-side { display: none; } }

    .logo-container { width: 120px; height: 120px; margin-bottom: 2rem; animation: fadeInDown 1s; }
    .logo-container img { width: 100%; height: 100%; object-fit: contain; }
    .tagline { font-size: 1.5rem; font-weight: 600; color: #c0eaff; letter-spacing: 1px; animation: fadeInUp 1.2s; }
    
    /* --- MODIFIED: Border changed to a glow effect --- */
    .auth-card {
      background: rgba(23, 28, 38, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px 32px 35px 32px;
      border-radius: 28px;
      max-width: 380px;
      width: 90%;
      border: 1px solid rgba(0, 242, 234, 0.2);
      box-shadow: 0 0 40px rgba(0, 242, 234, 0.1), 0 0 80px rgba(0, 242, 234, 0.05);
      animation: fadeIn 1.3s;
    }
    
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .auth-card h2 { color: #54caff; text-align: center; margin: 0 0 24px 0; letter-spacing: 0.1em; font-weight: 800; }
    .flash-message { margin-bottom: 15px; text-align: center; font-size: 0.95em; min-height: 1.2em; font-weight: 600; }
    .flash-error { color: #ff8989; } .flash-success { color: #67d1ff; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-field { width: 100%; box-sizing: border-box; font-size: 1.1em; padding: 14px; border-radius: 12px; border: 1.6px solid #93e5ff; background: rgba(255, 255, 255, 0.06); color: #aae5ff; outline: none; transition: border-color 0.2s; }
    .password-wrapper { position: relative; }
    #password-toggle { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; user-select: none; }
    .submit-btn { width: 100%; background: linear-gradient(90deg, #00f2ea 0%, #00c2e0 100%); border: none; border-radius: 15px; padding: 12px 0; font-weight: 800; font-size: 1.1em; color: #171c26; cursor: pointer; }
    .bottom-link { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-branding-side">
        <div class="logo-container">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/30a21fb5-200c-45ef-93b8-f5fdc17c0bd3.png" alt="Logo">
        </div>
        <p class="tagline">Your Edge in Options Trading</p>
    </div>
    <div class="auth-form-side">
        <form class="auth-card" method="POST" action="">
            {% block form_content %}{% endblock %}
        </form>
    </div>
  </div>

  <script>
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');
    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
